<md-card *ngFor="let card of cards">
  <md-card-title>{{ card.title }}</md-card-title>
  <md-card-content>
    {{ card.content }}
    <ul  *ngIf="card.items" class="mb-0">
      <li *ngFor="let item of card.items">
        <span [innerHtml]=item></span>
      </li>
    </ul>
  </md-card-content>
</md-card>
